<!-- 8. Crea una página con una lista de cuatro elementos, cada uno de los elementos será una imagen (las dos primeras imágenes en la misma carpeta y las dos últimas imágenes que están en internet). -->
<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 4.4.8 Listas de imágenes</title>
</head>
<body>
    <h1>El Caribe tiene diferentes ambientes</h1>
    <ul>
        <li><img src="../images/playa-tumbona.png" alt="Playa" width="500"></li>
        <li><img src="../images/cuba-1920.jpg" alt="Habana Vieja" width="500"></li>
        <li><img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/12/76/56/cb/vista-aerea-montana-redonda.jpg?w=500&h=400&s=1" alt="Montaña de República Dominicana"></li>
        <li><img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/1d/35/a3/72/dreams-onyx-resort-spa.jpg?w=500&h=-1&s=1" alt="Hotel Resort y Spa"></li>
    </ul>
</body>
</html>
