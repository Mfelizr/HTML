<!-- 3. Crea una página con un título, un párrafo y otro título seguido de un enlace a google y otro a la página que queráis. -->
<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 4.4.3 Titulos y enlaces</title>
</head>
<body>
    <h1>Los buscadores más utilizados</h1>
    <p>Aqui te dejamos algunos de los buscadores mas utilizados.</p>

    <h2>Buscar información en Google</h2>
    <a href="https://www.google.com/">Google</a>

    <h2>Buscar en Youtube</h2>
    <a href="https://www.youtube.com/">Youtube</a>
</body>
</html>
