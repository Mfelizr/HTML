<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 4.7.1 Formularios</title>
</head>

<body>

    <form action="my-form" method="post">
        <fieldset>
            <legend>Contact Us Form Example</legend>
            <ul>
                <li>
                    <label for="idname">Name*:</label>
                    <input type="text" name="name" id="idname" required>

                </li>
                <li>
                    <label for="idphone">Phone number:</label>
                    <input type="number" name="phone" id="idphone">
                </li>
                <li>
                    <label for="idemail">Email addres*:</label>
                    <input type="email" name="email" id="idemail" required>
                </li>
                <li>
                    <label for="idname">Coment*:</label>
                    <textarea name="comment" id="idcomment" cols="30" rows="10" required></textarea>
                </li>
                <label for="idenviar">* - required fields</label>
                <input type="submit" name="enviar" id="idenviar" value="Enviar">
            </ul>
        </fieldset>


    </form>
</body>

</html>
