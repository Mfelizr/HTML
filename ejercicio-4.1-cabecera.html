<html lang="es-ES">
<!-- 7. Agrega un idioma a tu página web. -->

<head>
    <!-- 1. Crea una página web con un título y una descripción. -->
    <!-- Se pueden poner las  -->
    <title>Ejercicios HTML La Cabecera</title>
    <meta name="description"
        content="Esta página contiene ejercicios para practicar los elementos de La Cabecera de HTML.">

    <!-- 2. Agrega una imagen de miniatura a tu página web. -->
    <link rel="shortcut icon" href="favicon-cabecera.ico" type="image/x-icon">
    <!-- 3. Agrega una palabra clave a tu página web. -->
    <meta name="keywords" content="ejercicios, html, cabecera, lacabecera, elemento head, elemento meta">
    <!-- 4. Agrega un autor a tu página web. -->
    <meta name="author" content="Mildry Feliz">
    <!-- 5. Agrega una fecha de publicación a tu página web. -->
    <meta name="date.created" content="2023-10-24">
        <!-- Este metodo es mas para fechas de articulos <time datetime="2023-10-24" pubdate="pubdate"></time>   -->
        <!-- Otra forma: <meta proporty="article:published_time" -->
    <!-- 6. Agrega una fecha de caducidad a tu página web. -->
    <meta name="date.expires" content="2024-10-24">
        <!-- Otra forma: <meta name="robots" content="unavailable_after:2024-10-24"> -->
    <!-- 8. Agrega un charset por defecto a tu página web. -->
    <meta charset="UTF-8">
    <!-- 9. Agrega un enlace al archivo robots.txt a tu página web. -->
        <!-- Creado el archivo robots.txt en la raiz, no hace falta referenciarlo, los crowlers lo buscan en la raiz -->
    <meta name="robots" content="none">
    <!-- 10. Agrega un enlace al archivo sitemap.xml a tu página web. -->
        <!-- Creado el archivo sitemap.xml en la raiz, no hace falta referenciarlo, los crowlers lo buscan en la raiz -->
</head>

<body>
    <h1>Web de Ejemplos para elementos del HEAD en HTML</h1>

</body>

</html>
