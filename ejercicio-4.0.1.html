<!-- 1 - Crea una página web con un title, una declaración de charset y cuyo contenido sean dos párrafos y cada uno de ellos tenga una palabra en negrita y una palabra en cursiva -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera Web</title>
</head>
<body>
    <p><strong>Hola</strong> <em>Mundo</em></p>
    <p><em>Soy</em> <strong>Mildry</strong></p>
</body>
</html>
